<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNM Esports Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Login Form -->
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="error-message" id="errorMessage">Invalid credentials. Please try again.</div>
        </form>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-dashboard" id="adminDashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1>Admin Dashboard</h1>
                <button class="btn logout-btn" id="logoutBtn">Logout</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <h3 id="totalApplications">0</h3>
                    <p>Total Applications</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <h3 id="pendingApplications">0</h3>
                    <p>Pending Applications</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-check-circle"></i>
                    <h3 id="approvedApplications">0</h3>
                    <p>Approved Applications</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-times-circle"></i>
                    <h3 id="rejectedApplications">0</h3>
                    <p>Rejected Applications</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-envelope"></i>
                    <h3 id="totalContacts">0</h3>
                    <p>Total Messages</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-envelope-open"></i>
                    <h3 id="unreadContacts">0</h3>
                    <p>Unread Messages</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-envelope"></i>
                    <h3 id="readContacts">0</h3>
                    <p>Read Messages</p>
                </div>
            </div>

            <div class="applications-section">
                <h2>Recent Applications</h2>
                <div class="applications-list" id="applicationsList">
                    <!-- Applications will be loaded here -->
                </div>
            </div>

            <div class="contacts-section">
                <h2>Contact Messages</h2>
                <div class="contacts-list" id="contactsList">
                    <!-- Contacts will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
