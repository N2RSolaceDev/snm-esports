<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNM Esports</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Dark Mode Variables */
        :root {
            --primary: #1a3a5f;
            --secondary: #2d5a87;
            --accent: #e63946;
            --light: #f1faee;
            --dark: #0d1b2a;
            --darker: #0a1424;
            --darkest: #080f1a;
            --gray: #a8dadc;
            --text-light: #e0e1dd;
            --text-gray: #b0b0b0;
            --border: #2d3a52;
            --card-bg: #1b263b;
            --transition: all 0.3s ease;
            --nav-link-color: #ff00ff; /* Vibrant pink for nav links */
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--darker);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, h5 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: var(--text-light);
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(45, 90, 135, 0.2);
            font-size: 0.9rem;
        }
        .btn:hover {
            background-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(45, 90, 135, 0.3);
        }
        .btn-outline {
            background: transparent;
            border: 2px solid var(--secondary);
            color: var(--secondary);
        }
        .btn-outline:hover {
            background: var(--secondary);
            color: white;
        }
        /* Header Styles */
        header {
            background: var(--darkest);
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo img {
            width: 100px; /* Adjust as needed */
            height: auto;
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        nav ul li {
            position: relative;
        }
        nav ul li a {
            color: var(--nav-link-color); /* Vibrant pink */
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--nav-link-color);
            transition: width 0.3s ease;
        }
        nav ul li a:hover {
            color: var(--nav-link-color);
        }
        nav ul li a:hover::after {
            width: 100%;
        }
        .social-icons {
            display: flex;
            gap: 15px;
        }
        .social-icons a {
            color: var(--nav-link-color);
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: white;
        }
        .mobile-menu {
            display: none;
            font-size: 1.4rem;
            cursor: pointer;
            color: var(--text-light);
        }
        @media (max-width: 992px) {
            .logo {
                order: 1;
            }
            nav ul {
                display: none;
            }
            nav ul.active {
                display: flex;
                flex-direction: column;
                position: fixed;
                top: 70px;
                left: 0;
                background: var(--darkest);
                width: 100%;
                text-align: center;
                padding: 20px 0;
                box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);
                border: 1px solid var(--border);
            }
            .social-icons {
                display: none;
            }
            .mobile-menu {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <nav>
                <ul>
                    <li><a href="/about.html">About Us</a></li>
                    <li><a href="/team.html">Team</a></li>
                    <li><a href="/shop.html">Shop</a></li>
                </ul>
            </nav>
            <div class="logo">
                <img src="snm.png" alt="SNM Esports Logo">
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-twitch"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-discord"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    <!-- Rest of the page content... -->
    <script>
        // Mobile Menu Toggle
        document.querySelector('.mobile-menu').addEventListener('click', () => {
            document.querySelector('nav ul').classList.toggle('active');
        });
    </script>
</body>
</html>
