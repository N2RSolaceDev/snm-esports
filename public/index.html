<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNM Esports</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Dark Mode Variables */
        :root {
            --primary: #1a3a5f;
            --secondary: #2d5a87;
            --accent: #e63946;
            --light: #f1faee;
            --dark: #0d1b2a;
            --darker: #0a1424;
            --darkest: #080f1a;
            --gray: #a8dadc;
            --text-light: #e0e1dd;
            --text-gray: #b0b0b0;
            --border: #2d3a52;
            --card-bg: #1b263b;
            --transition: all 0.3s ease;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--darker);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, h5 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: var(--text-light);
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(45, 90, 135, 0.2);
            font-size: 0.9rem;
        }
        .btn:hover {
            background-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(45, 90, 135, 0.3);
        }
        .btn-outline {
            background: transparent;
            border: 2px solid var(--secondary);
            color: var(--secondary);
        }
        .btn-outline:hover {
            background: var(--secondary);
            color: white;
        }
        /* Header Styles */
        header {
            background: var(--darkest);
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .logo h1 {
            font-size: 1.6rem;
            color: var(--text-light);
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav ul li {
            margin-left: 30px;
        }
        nav ul li a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            padding: 5px 0;
            font-size: 0.95rem;
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: var(--transition);
        }
        nav ul li a:hover {
            color: var(--secondary);
        }
        nav ul li a:hover::after {
            width: 100%;
        }
        .mobile-menu {
            display: none;
            font-size: 1.4rem;
            cursor: pointer;
            color: var(--text-light);
        }
        /* Hero Section */
        .hero {
            height: 100vh;
            min-height: 700px;
            background: url('https://cdn.discordapp.com/attachments/1239211291881504828/1365355519526703315/zWmZq1n.png?ex=688997aa&is=6888462a&hm=70c7dff6ae976acc52d1e21a5f0227dda263888bf9229991ed4cdfe5f690437e&') center/cover no-repeat;
            display: flex;
            align-items: center;
            position: relative;
            text-align: center;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 27, 42, 0.7);
        }
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 60px;
            position: relative;
            z-index: 2;
        }
        .hero h1 {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .hero p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        .hero-btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 300px;
        }
        /* Section Styles */
        .section {
            padding: 100px 0;
        }
        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }
        .section-title h2 {
            font-size: 2.2rem;
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
        }
        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: var(--secondary);
        }
        .section-title p {
            max-width: 700px;
            margin: 20px auto 0;
            color: var(--text-gray);
            font-size: 1.1rem;
        }
        /* About Section */
        .about-content {
            display: flex;
            gap: 50px;
            align-items: center;
            margin-bottom: 80px;
        }
        .about-text {
            flex: 1;
        }
        .about-text h3 {
            font-size: 1.7rem;
            margin-bottom: 20px;
            color: var(--text-light);
        }
        .about-text p {
            margin-bottom: 20px;
            font-size: 1.05rem;
            color: var(--text-gray);
        }
        .about-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .stat-item {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: var(--transition);
            border: 1px solid var(--border);
        }
        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .stat-item h4 {
            font-size: 1.8rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }
        .stat-item p {
            margin: 0;
            color: var(--text-gray);
            font-size: 0.95rem;
        }
        /* Team Section */
        .team {
            background-color: var(--darkest);
        }
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }
        .team-member {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            border: 1px solid var(--border);
        }
        .team-member:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .member-placeholder {
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1e2a42;
        }
        .member-placeholder i {
            font-size: 3.5rem;
            color: #4a6fa5;
        }
        .member-info {
            padding: 25px;
            text-align: center;
        }
        .member-info h3 {
            font-size: 1.4rem;
            margin-bottom: 5px;
            color: var(--text-light);
        }
        .member-info p.role {
            color: var(--secondary);
            margin-bottom: 15px;
            font-weight: 500;
            font-size: 1rem;
        }
        .member-info p.bio {
            color: var(--text-gray);
            margin-bottom: 20px;
            font-size: 0.95rem;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #2d3a52;
            color: var(--text-light);
            transition: var(--transition);
            font-size: 1.2rem;
        }
        .social-links a:hover {
            background: var(--secondary);
            color: white;
            transform: translateY(-3px);
        }
        /* Shop Section */
        .shop-content {
            max-width: 700px;
            margin: 0 auto 50px;
            text-align: center;
        }
        .shop-content p {
            font-size: 1.1rem;
            color: var(--text-gray);
            margin-bottom: 30px;
        }
        .shop-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        .feature-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            border: 1px solid var(--border);
        }
        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .feature-card i {
            font-size: 2.2rem;
            margin-bottom: 25px;
            color: var(--secondary);
        }
        .feature-card h3 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--text-light);
        }
        .feature-card p {
            color: var(--text-gray);
            font-size: 0.95rem;
        }
        /* Footer */
        footer {
            background: var(--darkest);
            color: var(--text-light);
            padding: 70px 0 30px;
            border-top: 1px solid var(--border);
        }
        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 50px;
        }
        .footer-column h3 {
            font-size: 1.3rem;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 10px;
            color: var(--text-light);
        }
        .footer-column h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 35px;
            height: 2px;
            background: var(--secondary);
        }
        .footer-column p {
            margin-bottom: 20px;
            color: var(--text-gray);
            font-size: 0.95rem;
        }
        .footer-links {
            list-style: none;
        }
        .footer-links li {
            margin-bottom: 12px;
        }
        .footer-links a {
            color: var(--text-gray);
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }
        .footer-links a i {
            margin-right: 10px;
            color: var(--secondary);
            width: 20px;
        }
        .footer-links a:hover {
            color: var(--secondary);
            padding-left: 5px;
        }
        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2d3a52;
            color: var(--text-light);
            transition: var(--transition);
            font-size: 1rem;
        }
        .social-icons a:hover {
            background: var(--secondary);
            color: white;
            transform: translateY(-3px);
        }
        .copyright {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid var(--border);
            color: var(--text-gray);
            font-size: 0.9rem;
        }
        /* Responsive Design */
        @media (max-width: 992px) {
            .about-content {
                flex-direction: column;
            }
            .about-stats {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 768px) {
            .mobile-menu {
                display: block;
            }
            nav ul {
                position: fixed;
                top: 80px;
                left: -100%;
                flex-direction: column;
                background: var(--darkest);
                width: 100%;
                text-align: center;
                transition: var(--transition);
                padding: 20px 0;
                box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);
                border: 1px solid var(--border);
            }
            nav ul.active {
                left: 0;
            }
            nav ul li {
                margin: 15px 0;
            }
            .section {
                padding: 70px 0;
            }
            .section-title h2 {
                font-size: 1.8rem;
            }
            .hero h1 {
                font-size: 2.5rem;
            }
            .hero p {
                font-size: 1.1rem;
            }
            .hero-btns {
                flex-direction: column;
                gap: 15px;
                margin-top: 250px;
            }
            .hero-btns .btn {
                width: 100%;
                text-align: center;
            }
        }
        @media (max-width: 576px) {
            .section-title h2 {
                font-size: 1.6rem;
            }
            .about-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <h1>SNM ESPORTS</h1>
            </div>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/merch.html">Merch</a></li>
                    <li><a href="/apply.html">Apply</a></li>
                    <li><a href="/admin.html">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container hero-content">
            <h1>REDEFINING COMPETITIVE GAMING</h1>
            <p>Join SNM Esports and become part of a revolutionary esports organization that transcends traditional boundaries</p>
            <div class="hero-btns">
                <a href="/about.html" class="btn">Discover Our Story</a>
                <a href="/merch.html" class="btn btn-outline">Team Merch</a>
            </div>
        </div>
    </section>
    <script>
        // Mobile Menu Toggle
        document.querySelector('.mobile-menu').addEventListener('click', () => {
            document.querySelector('nav ul').classList.toggle('active');
        });
    </script>
</body>
</html>
