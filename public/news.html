<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNM Esports News</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Dark Mode Variables */
        :root {
            --primary: #1a3a5f;
            --secondary: #2d5a87;
            --accent: #e63946;
            --light: #f1faee;
            --dark: #0d1b2a;
            --darker: #0a1424;
            --darkest: #080f1a;
            --gray: #a8dadc;
            --text-light: #e0e1dd;
            --text-gray: #b0b0b0;
            --border: #2d3a52;
            --card-bg: #1b263b;
            --transition: all 0.3s ease;
            --nav-link-color: #ff00ff; /* Vibrant pink for nav links */
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--darker);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, h5 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: var(--text-light);
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(45, 90, 135, 0.2);
            font-size: 0.9rem;
        }
        .btn:hover {
            background-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(45, 90, 135, 0.3);
        }
        .btn-outline {
            background: transparent;
            border: 2px solid var(--secondary);
            color: var(--secondary);
        }
        .btn-outline:hover {
            background: var(--secondary);
            color: white;
        }

        /* Header Styles */
        header {
            background: var(--darkest);
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        nav ul li {
            position: relative;
        }
        nav ul li a {
            color: var(--nav-link-color);
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--nav-link-color);
            transition: width 0.3s ease;
        }
        nav ul li a:hover {
            color: var(--nav-link-color);
        }
        nav ul li a:hover::after {
            width: 100%;
        }
        .social-icons {
            display: flex;
            gap: 15px;
        }
        .social-icons a {
            color: var(--nav-link-color);
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: white;
        }
        .mobile-menu {
            display: none;
            font-size: 1.4rem;
            cursor: pointer;
            color: var(--text-light);
        }

        /* Keep the rest of your styles below unchanged */
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/merch.html">Merch</a></li>
                    <li><a href="/news.html">News</a></li>
                    <li><a href="/admin.html">Admin</a></li>
                </ul>
            </nav>
            <div class="logo">
                <img src="snm.png" alt="SNM Esports Logo">
            </div>
            <div class="social-icons">
                <a href="https://twitch.tv/snmesportsggs" target="_blank"><i class="fab fa-twitch"></i></a>
                <a href="https://twitter.com/snmesportsggs" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://youtube.com/@snmesportsggs" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://discord.gg/fearsnm" target="_blank"><i class="fab fa-discord"></i></a>
                <a href="https://instagram.com/snmesportsggs" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <div class="container hero-content">
            <h1>Latest News</h1>
            <p>Stay updated with the latest happenings in SNM Esports</p>
        </div>
    </div>

    <div class="container">
        <section class="section">
            <div class="section-title">
                <h2>News & Announcements</h2>
            </div>
            <div class="news-grid" id="newsContainer">
                <!-- News items will be loaded here -->
                <div class="no-news" id="loadingMessage">Loading news...</div>
            </div>
        </section>
    </div>

    <!-- The Modal -->
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalNewsTitle">News Title</h2>
                <button class="close">&times;</button>
            </div>
            <img class="modal-banner" id="modalNewsBanner" src="" alt="News Banner">
            <div class="modal-body">
                <span class="modal-date" id="modalNewsDate">January 1, 2024</span>
                <div class="modal-description" id="modalNewsDescription">Full news description will appear here.</div>
            </div>
        </div>
    </div>

    <script>
        // Mobile Menu Toggle
        document.querySelector('.mobile-menu').addEventListener('click', () => {
            document.querySelector('nav ul').classList.toggle('active');
        });

        // Modal Elements
        const modal = document.getElementById("newsModal");
        const modalTitle = document.getElementById("modalNewsTitle");
        const modalBanner = document.getElementById("modalNewsBanner");
        const modalDate = document.getElementById("modalNewsDate");
        const modalDescription = document.getElementById("modalNewsDescription");
        const span = document.getElementsByClassName("close")[0];

        function openModal(newsItem) {
            modalTitle.textContent = newsItem.title;
            if (newsItem.bannerUrl) {
                modalBanner.src = newsItem.bannerUrl;
                modalBanner.alt = newsItem.title + " Banner";
                modalBanner.style.display = 'block';
            } else {
                modalBanner.style.display = 'none';
            }
            modalDate.textContent = new Date(newsItem.publishedAt).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            modalDescription.textContent = newsItem.description;
            modal.style.display = "block";
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.style.display = "none";
            document.body.style.overflow = 'auto';
        }

        span.onclick = closeModal;
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        };

        function getFirstLine(text) {
            if (!text) return 'No description available.';
            const lines = text.split(/\r?
/);
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (trimmedLine) {
                    return trimmedLine;
                }
            }
            return 'No description available.';
        }

        async function loadNews() {
            const newsContainer = document.getElementById('newsContainer');
            const loadingMessage = document.getElementById('loadingMessage');
            loadingMessage.textContent = 'Loading news...';
            loadingMessage.style.display = 'block';
            newsContainer.innerHTML = '';
            try {
                const response = await fetch('/api/news');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const newsItems = data.news || [];
                if (newsItems.length === 0) {
                    loadingMessage.textContent = 'No news articles found.';
                    loadingMessage.className = 'no-news';
                    return;
                }
                loadingMessage.style.display = 'none';
                newsItems.sort((a, b) => new Date(b.publishedAt) - new Date(a.publishedAt));
                newsItems.forEach(item => {
                    const newsCard = document.createElement('div');
                    newsCard.className = 'news-card';
                    const escapeHtml = (text) => {
                        if (typeof text !== 'string') return text;
                        return text
                            .replace(/&/g, "&amp;")
                            .replace(/</g, "<")
                            .replace(/>/g, ">")
                            .replace(/"/g, "&quot;")
                            .replace(/'/g, "&#039;");
                    };
                    const firstLine = escapeHtml(getFirstLine(item.description));
                    newsCard.innerHTML = `
                        ${item.bannerUrl ? `<img class="news-banner" src="${escapeHtml(item.bannerUrl)}" alt="${escapeHtml(item.title)} Banner">` : ''}
                        <div class="news-content">
                            <h3>${escapeHtml(item.title)}</h3>
                            <p class="news-excerpt">${firstLine}</p>
                            <span class="news-date">${new Date(item.publishedAt).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' })}</span>
                            <div class="news-actions">
                                <button class="read-more-btn" data-id="${item._id}">Read More</button>
                            </div>
                        </div>
                    `;
                    newsContainer.appendChild(newsCard);
                });
                document.querySelectorAll('.read-more-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const newsId = e.target.getAttribute('data-id');
                        const newsItem = newsItems.find(item => item._id == newsId);
                        if (newsItem) {
                            openModal(newsItem);
                        }
                    });
                });
            } catch (error) {
                console.error('Error loading news:', error);
                loadingMessage.textContent = 'Error loading news. Please try again later.';
                loadingMessage.className = 'no-news';
            }
        }

        document.addEventListener('DOMContentLoaded', loadNews);
    </script>
</body>
</html>
