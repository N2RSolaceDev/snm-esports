<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNM Esports</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a3a5f;
            --secondary: #2d5a87;
            --accent: #e63946;
            --light: #f1faee;
            --dark: #1d3557;
            --gray: #a8dadc;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fafafa;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: var(--dark);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(45, 90, 135, 0.2);
            font-size: 0.9rem;
        }

        .btn:hover {
            background-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(45, 90, 135, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--secondary);
            color: var(--secondary);
        }

        .btn-outline:hover {
            background: var(--secondary);
            color: white;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            min-height: 700px;
            background: url('https://media.discordapp.net/attachments/1239211291881504828/1365355519526703315/zWmZq1n.png?ex=6885a32a&is=688451aa&hm=9a58bd333a00b0d1e52c503f52120f2abca8e6bce7a7efd9a26add752098cb3d&=&format=webp&quality=lossless&width=1214&height=405') center/cover no-repeat;
            display: flex;
            align-items: center;
            position: relative;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 60px;
        }

        .hero-btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 300px;
        }

        /* Section Styles */
        .section {
            padding: 100px 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title h2 {
            font-size: 2.2rem;
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: var(--secondary);
        }

        .section-title p {
            max-width: 700px;
            margin: 20px auto 0;
            color: #666;
            font-size: 1.1rem;
        }

        /* About Section */
        .about-content {
            display: flex;
            gap: 50px;
            align-items: center;
        }

        .about-text {
            flex: 1;
        }

        .about-text h3 {
            font-size: 1.7rem;
            margin-bottom: 20px;
            color: var(--dark);
        }

        .about-text p {
            margin-bottom: 20px;
            font-size: 1.05rem;
            color: #555;
        }

        .about-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .stat-item {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: var(--transition);
            border: 1px solid #eee;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
        }

        .stat-item h4 {
            font-size: 1.8rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .stat-item p {
            margin: 0;
            color: #777;
            font-size: 0.95rem;
        }

        /* Team Section */
        .team {
            background-color: #f5f7fa;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .team-member {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.06);
            transition: var(--transition);
            border: 1px solid #eee;
        }

        .team-member:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .member-placeholder {
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e9f0f5;
        }

        .member-placeholder i {
            font-size: 3.5rem;
            color: #a0b9d0;
        }

        .member-info {
            padding: 25px;
            text-align: center;
        }

        .member-info h3 {
            font-size: 1.4rem;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .member-info p.role {
            color: var(--secondary);
            margin-bottom: 15px;
            font-weight: 500;
            font-size: 1rem;
        }

        .member-info p.bio {
            color: #666;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #e9f0f5;
            color: var(--dark);
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .social-links a:hover {
            background: var(--secondary);
            color: white;
            transform: translateY(-3px);
        }

        /* Shop Section */
        .shop-content {
            max-width: 700px;
            margin: 0 auto 50px;
            text-align: center;
        }

        .shop-content p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }

        .shop-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .feature-card {
            background: white;
            border-radius: 8px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.06);
            transition: var(--transition);
            border: 1px solid #eee;
        }

        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .feature-card i {
            font-size: 2.2rem;
            margin-bottom: 25px;
            color: var(--secondary);
        }

        .feature-card h3 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--dark);
        }

        .feature-card p {
            color: #666;
            font-size: 0.95rem;
        }

        /* Footer */
        footer {
            background: #f0f4f8;
            color: #333;
            padding: 70px 0 30px;
            border-top: 1px solid #e0e6ed;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 50px;
        }

        .footer-column h3 {
            font-size: 1.3rem;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 10px;
            color: var(--dark);
        }

        .footer-column h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 35px;
            height: 2px;
            background: var(--secondary);
        }

        .footer-column p {
            margin-bottom: 20px;
            color: #666;
            font-size: 0.95rem;
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 12px;
        }

        .footer-links a {
            color: #555;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }

        .footer-links a i {
            margin-right: 10px;
            color: var(--secondary);
            width: 20px;
        }

        .footer-links a:hover {
            color: var(--secondary);
            padding-left: 5px;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e0e6ed;
            color: var(--dark);
            transition: var(--transition);
            font-size: 1rem;
        }

        .social-icons a:hover {
            background: var(--secondary);
            color: white;
            transform: translateY(-3px);
        }

        .copyright {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid #e0e6ed;
            color: #777;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .hero h1 {
                font-size: 2.8rem;
            }
            
            .about-content {
                flex-direction: column;
            }
            
            .about-stats {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.3rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .hero-btns {
                flex-direction: column;
                gap: 15px;
                margin-top: 250px;
            }
            
            .hero-btns .btn {
                width: 100%;
                text-align: center;
            }
            
            .section {
                padding: 70px 0;
            }
            
            .section-title h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 576px) {
            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container hero-content">
            <div class="hero-btns">
                <a href="about.html" class="btn">Discover Our Story</a>
                <a href="merch.html" class="btn btn-outline">Team Merch</a>
            </div>
        </div>
    </section>

    <script>
        // Add animation to elements when they come into view
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.stat-item, .team-member, .feature-card').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
